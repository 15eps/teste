<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>
        Encontrar sua SENSIBILIDADE
        <span>Não é tão DIFÍCIL assim!</span>
      </h1>
      <a class="btn" href="#sensi" id="unblockButton">Encontrar minha sensi</a>
    </header>
    <main id="sensi" hidden>
      <section>
        <div>
          <h2>Sua sensibilidade atual</h2>
          <p>
            Preencha todos os campos para calcular a sua nova
            <strong>SENSIBILIDADE</strong>. Sempre leve em consideração sua
            <strong>DPI</strong> atual que é: <span id="current-dpi"></span>
          </p>
        </div>

        <form>
          <div>
            <span class="text">A mira está passando da cabeça?</span>
            <input type="radio" value="true" />
            <label>SIM</label>
            <input type="radio" value="false" />
            <label>Não</label>
          </div>
          <div>
            <span class="text">A mira está tremendo?</span>
            <input type="radio" value="true" />
            <label>SIM</label>
            <input type="radio" value="false" />
            <label>NÃO</label>
          </div>
          <div>
            <label for="">Geral</label>
            <input type="range" value="65" placeholder="" />
            <span class="sensi-value">0</span>
          </div>
          <div>
            <label for="">red dot</label>
            <input type="range" value="100" placeholder="" />
            <span class="sensi-value">0</span>
          </div>

          <div>
            <label for="">2x</label>
            <input type="range" value="100" placeholder="" />
            <span class="sensi-value">0</span>
          </div>

          <div>
            <label for="">4x</label>
            <input type="range" value="100" placeholder="" />
            <span class="sensi-value">0</span>
          </div>

          <div>
            <label for="">AWM</label>
            <input type="range" value="100" placeholder="" />
            <span class="sensi-value">0</span>
          </div>
          <button class="btn dark" type="button">Gerar nova sensi</button>
        </form>
      </section>
    </main>
  </body>
</html>
